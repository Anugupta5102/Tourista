<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Tourista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="dashboard.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3202a3">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="favicon.ico" alt="Logo" width="30" height="30" class="d-inline-block align-top me-2">
        Tourista Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="users-tab">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="bookings-tab">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="payments-tab">Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-btn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <h2 class="card-text" id="total-users">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Total Bookings</h5>
            <h2 class="card-text" id="total-bookings">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <h5 class="card-title">Total Payments</h5>
            <h2 class="card-text" id="total-payments">0</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Recent Bookings
      </div>
      <div class="card-body">
        <table id="recent-bookings-table" class="table table-striped">
          <thead>
            <tr>
              <th>User</th>
              <th>Package</th>
              <th>Travel Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-primary text-white">
        Recent Payments
      </div>
      <div class="card-body">
        <table id="recent-payments-table" class="table table-striped">
          <thead>
            <tr>
              <th>User</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
