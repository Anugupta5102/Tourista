<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard | Tourista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="dashboard.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3202a3">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="favicon.ico" alt="Logo" width="30" height="30" class="d-inline-block align-top me-2">
        Tourista
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bookings">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/payments">Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-btn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-warning text-white">
            User Profile
          </div>
          <div class="card-body">
            <div id="user-profile">
              <!-- Filled by JavaScript -->
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header bg-success text-white">
            Recent Bookings
          </div>
          <div class="card-body">
            <div id="recent-bookings">
              <!-- Filled by JavaScript -->
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header bg-danger text-white">
            Recent Payments
          </div>
          <div class="card-body">
            <div id="recent-payments">
              <!-- Filled by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
